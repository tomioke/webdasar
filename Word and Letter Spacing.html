<!DOCTYPE html>
<html >
<head>
	<title>Materi Word and Letter Spacing</title>
	<style type="text/css">
		p#letter {
			letter-spacing: 4px;
		}
		p#word {
			word-spacing: 1.5em;
		}
	</style>
</head>
<body>
	<p id="letter">Bandung Kota Metropolitan</p>
	<p id="word">Bandung Kota Metropolitan</p>
</body>
</html>
