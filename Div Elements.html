<!DOCTYPE html>
<html>
<head>
	<title>Div Elements</title>
		<style type="text/css">
		.shadowbox	{
			width: 15em;
			border: 1px solid #333;
			box-shadow: 8px 8px 5px #444;
			padding: 8px 12px;
			background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
		}
	</style>
</head>
<body>
	<div class="shadowbox">
		<p>Paragraf ini berada di dalam element div, namun akan ditampilkan sama seperti paragraf biasanya. Element ini lebih sering digunakan untuk mengelompokkan sebuah konten sehingga dapat mempermudah dalam styling dengan menggunakan attribut class atau id.</p>
	</div>
</body>
</html>
