<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Shadow</title>
	<style type="text/css">
		p#one {
			text-shadow: 1px 1px 0px #000000;
			background-color: #eeeeee;
			color: #666666;
		}

		p#two {
			text-shadow: 1px 1px 3px #666666;
			background-color: #dddddd;
			color: #666666;
		}

		p#three {
			text-shadow: 2px 2px 7px #111111;
			background-color: #cccccc;
			color: #ffffff;
		}

		p#four {
			text-shadow: -1px -1px #6666;
			background-color: #cccc;
			color: #bbbb;
		}
	</style>
</head>
<body>
		<p id="one">Bandung adalah Kota Metropolitan terbesar di Indonesia.</p>
		<p id="two">Bandung adalah Kota Metropolitan terbesar di Indonesia.</p>
		<p id="three">Bandung adalah Kota Metropolitan terbesar di Indonesia.</p>
		<p id="four">Bandung adalah Kota Metropolitan terbesar di Indonesia.</p>
</body>
</html>
