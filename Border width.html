<!DOCTYPE html>
<html>
<head>
	<title>Border width</title>
	<style type="text/css">
		p {
			border-width: thick;
			border-style: solid;
		}

		.p1 {
			border-style: solid;
			border-width: medium;
		}

		.p2 {
			border-style: solid;
			border-width: thin;
		}
	</style>
</head>
<body>
	<p>Cek saja</p>
	<p class="p1">Cek saja</p>
	<p class="p2">Cek saja</p>
</body>
</html>
