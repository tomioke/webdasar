<!DOCTYPE html>
<html>
<head>
	<title>Border style</title>
	<style type="text/css">
		.box {
			border-top-style: solid;
			border-right-style: dotted;
			border-bottom-style: groove;
			border-left-style: double;
			border-width: 4px;
			border-color: red;
			width: 200px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<p>Dokumen ini penting !!</p>
	</div>
</body>
</html>
